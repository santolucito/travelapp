<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Lens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body>

  <div class="container mx-auto p-12">
    <h1 class="text-3xl font-bold text-center mb-12">Travel Lens</h1>
    <div class="mb-6">
      <label for="input_APIKey">Enter GPT-4 API Key:</label>
      <input type="text" id="input_APIKey" class="block w-full p-2 border border-gray-300 rounded-md">
      <button id="submitAPIKey"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md mb-6">Submit</button>
    </div>
	<div class="max-w-md mx-auto">
	    <label for="myDropdown" class="block text-sm font-medium text-gray-700">Select a value:</label>
	    <select id="myDropdown" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
		<option value="gpt-3.5-turbo-1106">ChatGPT Turbo 3.5</option>
		<option value="gpt-4">ChatGPT 4.0</option>
	    </select>

	    <button id="submitButton" class="mt-4 px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
	</div>
    <div class="mb-12">
      <p>System Prompt</p>
      <textarea id="systemPrompt" rows=15 class="w-full border border-gray-300 rounded-md"></textarea>
      <p>User Prompt (First round)</p>
      <textarea id="userFirstPrompt" rows=15 class="w-full  border border-gray-300 rounded-md"></textarea>
      <p>User Prompt (Details)</p>
      <textarea id="userDetailsPrompt" rows=15 class="w-full  border border-gray-300 rounded-md"></textarea>
    </div>
    <div class="mb-4">
      <label for="lens" class="block text-lg font-semibold mb-2">Choose your lens:</label>
      <select id="lens" class="block w-full p-2 border border-gray-300 rounded-md">
        <option value="scientists">As a Scientist</option>
        <option value="musicians">As a Musician</option>
        <!-- Add more lens options here -->
      </select>
    </div>
    <div class="mb-6">
      <label for="location" class="block text-lg font-semibold mb-2">Select a location:</label>
      <input type="text" id="location" placeholder="Enter a location"
        class="block w-full p-2 border border-gray-300 rounded-md">
    </div>
    <button id="generate" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md mb-6">Generate
      Descriptions</button>
    <button id="download" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md mb-6">Download
      all
      Descriptions</button>

    <div id="app" class="container mx-auto p-4">
      <div id="pathDisplay" class="p-4 border-b border-gray-200 text-sm font-medium text-gray-500 hover:bg-gray-100">
        Back
      </div>
      <div class="bg-white shadow overflow-hidden sm:rounded-md mt-4">
        <ul id="descriptions" class="divide-y divide-gray-200">
          <!-- File tree will be populated here -->
        </ul>
      </div>
    </div>
  </div>

  <script>

  </script>
</body>

</html>
<script src="main.js"> </script>

</html>
